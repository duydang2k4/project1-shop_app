<div class="container">
    <form #registerForm="ngForm">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="register-form mx-auto">
                    <h2 class="register-header">Đăng ký</h2>
                    <div class="form-group">
                        <label for="phone">Số điện thoại</label>
                        <input type="text" class="form-control" [(ngModel)]="phone" name="phone" (input)="onPhoneChange()" required
                            id="phone">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="password">Mật khẩu</label>
                        <input type="password" [(ngModel)]="password" name="password" required class="form-control" id="password">
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="confirm-password">Gõ lại mật khẩu</label>
                        <input type="password" [(ngModel)]="retypePassword" name="retypePassword" (input)="checkPasswordMatch()" required
                            class="form-control" id="confirm-password">
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger"
                            *ngIf="registerForm.controls['retypePassword'].hasError('passwordMismatch')">
                            Mật khẩu không khớp
                        </p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="full-name">Họ và tên</label>
                        <input type="text" [(ngModel)]="fullname" name="fullname" class="form-control" required id="full-name">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="form-group">
                        <label for="date-of-birth">Ngày sinh</label>
                        <input type="date" class="form-control" id="date-of-birth" [(ngModel)]="dateOfBirth" name="dateOfBirth" required>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input type="text" [(ngModel)]="address" name="address" class="form-control" id="address">
                        <div class="divider-nospace"></div>
                    </div>
                    <!-- <div class="form-group">
                    <div class="form-check checkbox-text">
                        <span style="display: flex;">
                            <input type="checkbox" class="form-check-input" id="agree">
                            <label class="form-check-label text-start" for="agree">
                                Tôi đồng ý với các điều khoản và điều kiện</label>
                        </span>
                    </div>
                </div> -->
                    <button type="button" (click)="register()" class="register-button btn btn-primary">Đăng ký</button>
                    <div class="divider"></div>
                    <p class="text-center">Bạn đã có tài khoản? <span>
                            <a href="/login" class="register-link">Đăng nhập</a></span></p>
                </div>
            </div>
        </div>
    </form>
</div>
